<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">i'm a block</div>
    <h1 class="block">i'm a block</h1>
    <p class="block">i'm a block</p>
    <span class="inline">i'm a inline</span>
    <a href="#" class="inline">i'm a inline</a>
    <img src="download.jpg" class="inline" alt="missing image">
</body>
</html>
